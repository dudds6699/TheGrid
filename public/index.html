<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>This is it</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="scripts/pixi.js"></script>
        <script src="scripts/keyboard.js"></script>
        <script src="scripts/PlayerObj.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            var resx = 800;
            var resy = 600;
        
            // create an new instance of a pixi stage
            var container = new PIXI.Container();
            var loader = PIXI.loader;
             
            // create a renderer instance.
            var renderer = PIXI.autoDetectRenderer(resx, resy);
             
            // add the renderer view element to the DOM
            $('#game').append(renderer.view);
             
             
            loader
                .add("pics/player1.png")
                .add("pics/player2.png")
                .load(setup);
             
            var player1;
            var player2;
            var state;
            var texture1;
            var texture2;
            var continueAn = true;
            
            //Capture the keyboard arrow keys
            var left = keyboard(37),
                up = keyboard(38),
                right = keyboard(39),
                down = keyboard(40),
                start = keyboard(32),
                enter = keyboard(13),
                w = keyboard(87),
                a = keyboard(65),
                s = keyboard(83),
                d = keyboard(68);
                
                //player1 keys
                left.press = function(){
                    player1.left();
                }
                
                up.press = function() {
                    player1.up();
                }
                
                right.press = function(){
                    player1.right();                  
                }
                
                down.press = function() {
                    player1.down();
                }            
                
                start.press = function(){
                    container.removeChildren();
                    // create a new Sprite using the texture
                    player1 = new player(texture1,resx / 2,resy / 2, "Player 1");
                    player2 = new player(texture2,(resx / 2) -30,resy / 2, "Player 2");
                    
                    player1.start(container);
                    player2.start(container, "left");
                    state = play;
                }
                
                w.press = function(){
                    player2.up();
                }
                
                a.press = function(){
                     player2.left();
                }
                
                s.press = function(){
                    player2.down();
                }
                
                d.press = function(){
                     player2.right();
                }
                
            
            function nonplay(){
                //this is to avoid js errors in the console.
                return true;
            }
            
            
            function setup(){
                    
                requestAnimationFrame( animate );
                
                // create a texture from an image path
                texture1 = PIXI.Texture.fromImage("pics/player1.png");
                texture2 = PIXI.Texture.fromImage("pics/player2.png");
                
                //Set the game state right now its no state
                state = nonplay;
                
                animate();
            }
            
            function animate() {
                requestAnimationFrame( animate );
                state();
                renderer.render(container);
            }
                
            function play(){
                player1.update(container);
                player2.update(container);
                //checks if the player crashes
                player1.hasCrashed(container, resx, resy);
                player2.hasCrashed(container, resx, resy);
            }
        })
        </script>
        <style type="text/css">
            body {
                background-color:black;
                color:#00FF00;
            }
            
            #game > canvas {
                border-style:solid;
                border-color:#00FF00;
            }
            /* Looked up some cool fonts on the inter webs */
            .tron {
                color: #00FF00;
                text-align:center;
                font-size:85pt;
                text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #00FFFF,
                0 0 70px #00FFFF,
                0 0 80px #00FFFF,
                0 0 100px #00FFFF,
                0 0 150px #00FFFF;
            }
        </style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1 style="text-align:center" class="tron">
                        The Grid
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="game" style="text-align:center">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2 style="text-align:center">
                        Instructions
                    </h2>
                </div>
                 <div class="col-sm-4" style="text-align:center">
                    Player 1 Uses The Arrow keys
                </div>
                <div class="col-sm-4" style="text-align:center">
                    use the Space bar to start
                </div>
                <div class="col-sm-4" style="text-align:center">
                    Player 2 uses the W, A, S, D keys
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
