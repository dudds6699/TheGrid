<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>This is it</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="scripts/pixi.js"></script>
        <script src="scripts/keyboard.js"></script>
        <script src="scripts/PlayerObj.js"></script>
    </head>
    <body>
        <script>
            
            var resx = 800;
            var resy = 600;
        
            // create an new instance of a pixi stage
            var container = new PIXI.Container();
            var loader = PIXI.loader;
             
            // create a renderer instance.
            var renderer = PIXI.autoDetectRenderer(resx, resy);
             
            // add the renderer view element to the DOM
            document.body.appendChild(renderer.view);
             
             
            loader
                .add("pics/player1.png")
                .add("pics/player2.png")
                .load(setup);
             
            var player1;
            var state;
            var texture;
            var continueAn = true;
            
            //Capture the keyboard arrow keys
            var left = keyboard(37),
                up = keyboard(38),
                right = keyboard(39),
                down = keyboard(40);

                //basic game logic
                left.press = function(){
                    player1.left();
                }
                
                up.press = function() {
                    player1.up();
                }
                
                right.press = function(){
                    player1.right();                  
                }
                
                down.press = function() {
                    player1.down();
                }            
            
            
            function setup(){
                    
                requestAnimationFrame( animate );
                
                // create a texture from an image path
                texture = PIXI.Texture.fromImage("pics/player1.png");
                
                // create a new Sprite using the texture
                player1 = new player(texture,resx / 2,resy / 2);
                player1.setContainer(container);
                
                //Set the game state
                state = play;
                
                animate();
            }
            
            function animate() {
                requestAnimationFrame( animate );
                state();
                renderer.render(container);
            }
                
            function play(){
                player1.update(container);
                //checks if the player crashes
                var check = player1.crash(container, resx, resy)
                if(check){
                    reset();
                }
                
            }
            
            function reset(){
                container.removeChildren();
                console.log("called");
                player1 = new player(texture,resx / 2,resy / 2);
                player1.setContainer(container);
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
